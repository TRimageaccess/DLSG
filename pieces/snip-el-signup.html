<div class = "signup">
<p> Fill out the following information to register for our E-Learning experience.</p>
<p> Click <b>Sign Up</b> after the information is completed.</p>
<br>

<form name="input" action="script\signup-data.asp" method="get">
<div class = "fieldset">
<fieldset>
<legend>Sign Up</legend>
<br>
<p>
   <label for="username">Username</label>
   <input id="username" name="username" size="25" required minlength="2" />
  </p>
  <p>
  <br>
   <label for="password">Password</label>
   <input type = "password" id="password" name="password" size="25" required minlength="2" />
  </p>
  <br>
  <p>
   <label for="password2">Confirm Password</label>
   <input type = "password" id="password2" name="password2" size="25" required minlength="2" />
  </p>
   <br>
   <p>
   <label for="email">Email Address</label>
   <input type = "email" id="email" name="email" size="25" required/>
  </p>
   <br>
   <p>
   <label for="institute">Institution/Library</label>
   <input id="institute" name="institute" size="25" required minlength="2" />
  </p>
  <br>
  <p>
   <label for="subject">Subject of Interest</label>
   <select name="subject">
  <option selected> Self Service Scanning
  <option> Preservation
  <option> Interlibrary Loan
  <option> History of Book Scanning
  </select></p>
  <br>
  <p>
  <label for = "reference"><b>Optional:</b> If referenced by another institution, please select the institution from the list:</label>
  <select name="reference">
  <option selected> None
  <option> University of South Carolina
  <option> University of Miami
  </select></p>
<br>
<input type="submit" value=" Sign Up ">
</fieldset>
</div>
</form>


</div>






</div>
